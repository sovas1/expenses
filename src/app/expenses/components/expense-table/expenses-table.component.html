<div class="container m-0 p-0">
  <div class="col table-container">
    <div class="table-responsive">
      <table class="table table-hover">
        <caption>
          <span><strong>Today expenses</strong></span>
        </caption>
        <thead>
        <tr>
          <th>#</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of expenses; let i = index">
          <td>{{i}}</td>
          <td>{{row.name}}</td>
          <td>{{row.amount}}</td>
          <td>{{row.category}}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="pt-3">
      <nav aria-label="Expenses table pagination">
        <ul class="pagination justify-content-end">
          <!--<div class="text-center" style="line-height: 31px;">-->
            <!--<span class="pagination-total">1 - 11 of {{totalItems}} total</span>-->
          <!--</div>-->
          <ngb-pagination
            [collectionSize]="totalItems"
            [(page)]="page"
            [maxSize]="itemsPerPage"
            [rotate]="true"
            [ellipses]="false"
            [boundaryLinks]="true"
            (pageChange)="loadPage($event)">
          </ngb-pagination>
        </ul>
      </nav>
    </div>

  </div>
</div>
