<div class="container">

  <div class="mt-5">
    <expense-form
      [categories]="categories$ | async"
      (add)="addExpense($event)">
    </expense-form>
  </div>
  <div class="mt-4">
    <expenses-table
      [expenses]="expenses"
      (remove)="removeExpense($event)">
    </expenses-table>
  </div>

</div>
