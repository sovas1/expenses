<div class="container m-0 p-0">
  <div class="row">
    <div class="col table-container">
      <div class="table-responsive">
        <table class="table table-hover">
          <caption>
            <span><strong>Expenses</strong></span>
          </caption>
          <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let row of expensesPaged">
            <td>{{row.date | json}}</td>
            <td>{{row.name}}</td>
            <td>{{row.amount}}</td>
            <td>{{row.category}}</td>
            <td>
              <remove-expense-button
                (remove)="removeRow(row)">
              </remove-expense-button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="pt-3" style="float: right;">
        <ngb-pagination
          [collectionSize]="totalItems"
          [(page)]="page"
          [pageSize]="itemsPerPage"
          [maxSize]="3"
          [rotate]="false"
          [ellipses]="true"
          [boundaryLinks]="true"
          (pageChange)="loadPage($event)">
        </ngb-pagination>
      </div>
    </div>
  </div>

</div>
