dist: trusty
sudo: required
language: node_js
node_js:
- '5'
os:
- linux
env:
  global:
  - DBUS_SESSION_BUS_ADDRESS=/dev/null
  - DISPLAY=:99.0
  - CHROME_BIN=chromium-browser
before_script:
- sh -e /etc/init.d/xvfb start
install:
- npm install
script:
- npm run lint
deploy:
  provider: heroku
  api_key:
    secure: 
  app: daily-expenses-ui
  on:
    repo: sovas1/expenses
